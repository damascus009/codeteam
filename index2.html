<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Інтерактивна карта Львова</title>
    <!-- Підключення бібліотеки Leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <style>
        html, body { height: 100%; margin: 0; }
        #map { width: 100%; height: 100%; }
        .leaflet-popup-content input {
            width: 100%;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <script>
        // 1️⃣ Створюємо карту і центруємо на Львові
        var map = L.map('map').setView([49.8397, 24.0297], 13);

        // 2️⃣ Додаємо фонову карту з OpenStreetMap
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '© OpenStreetMap contributors'
        }).addTo(map);

        // 3️⃣ Функція для створення маркера з описом
        function createMarker(latlng, text = "Новий маркер") {
            var marker = L.marker(latlng).addTo(map);
            marker.bindPopup("<b>" + text + "</b>");
            return marker;
        }

        // 4️⃣ Обробка кліку на карту — створює маркер
        map.on('click', function(e) {
            var lat = e.latlng.lat.toFixed(5);
            var lng = e.latlng.lng.toFixed(5);

            // Вікно для введення тексту
            var popupContent = `
                <b>Додати опис:</b><br>
                <input type="text" id="descInput" placeholder="Введіть опис..."><br><br>
                <button id="saveBtn">Зберегти</button>
            `;

            var tempPopup = L.popup()
                .setLatLng(e.latlng)
                .setContent(popupContent)
                .openOn(map);

            // Коли відкривається попап, додаємо подію для кнопки
            map.once('popupopen', function() {
                document.getElementById("saveBtn").onclick = function() {
                    var desc = document.getElementById("descInput").value.trim() || "Без опису";
                    createMarker(e.latlng, desc); // створюємо маркер
                    map.closePopup(); // закриваємо попап
                };
            });
        });
    </script>
</body>
</html>
