<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Інтерактивна карта Львова</title>
    <!-- Підключаємо Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <!-- Підключаємо Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        /* карта на весь екран браузера */
        html, body { height: 100%; margin: 0; padding: 0; }
        #map { width: 100%; height: 100%; }
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
        // Створюємо карту, центр на Львові
        var map = L.map('map').setView([49.8397, 24.0297], 13);

        // Додаємо шар OpenStreetMap
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
        }).addTo(map);

        // Додаємо маркер Площі Ринок
        L.marker([49.8419, 24.0315]).addTo(map)
            .bindPopup('Площа Ринок')
            .openPopup();
    </script>
</body>
</html>
