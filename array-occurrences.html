<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ü—ñ–¥—Ä–∞—Ö—É–Ω–æ–∫ –≤—Ö–æ–¥–∂–µ–Ω—å –µ–ª–µ–º–µ–Ω—Ç—ñ–≤ —É –º–∞—Å–∏–≤</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .input-section {
            margin-bottom: 30px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #555;
            font-weight: 600;
        }

        input[type="text"] {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }

        .hint {
            color: #999;
            font-size: 13px;
            margin-top: 8px;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            width: 100%;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .results {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            display: none;
        }

        .results.show {
            display: block;
            animation: fadeIn 0.5s;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .results h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 22px;
        }

        .array-display {
            background: white;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #667eea;
        }

        .array-display strong {
            color: #667eea;
        }

        .occurrences-list {
            list-style: none;
        }

        .occurrence-item {
            background: white;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: transform 0.2s;
        }

        .occurrence-item:hover {
            transform: translateX(5px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .element {
            font-weight: 600;
            color: #333;
            font-size: 18px;
        }

        .count {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 8px 20px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 16px;
        }

        .empty-message {
            color: #999;
            text-align: center;
            padding: 20px;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üî¢ –ü—ñ–¥—Ä–∞—Ö—É–Ω–æ–∫ –≤—Ö–æ–¥–∂–µ–Ω—å –µ–ª–µ–º–µ–Ω—Ç—ñ–≤</h1>
        <p class="subtitle">–í–≤–µ–¥—ñ—Ç—å –µ–ª–µ–º–µ–Ω—Ç–∏ –º–∞—Å–∏–≤—É –¥–ª—è –∞–Ω–∞–ª—ñ–∑—É</p>

        <div class="input-section">
            <label for="arrayInput">–ï–ª–µ–º–µ–Ω—Ç–∏ –º–∞—Å–∏–≤—É:</label>
            <input 
                type="text" 
                id="arrayInput" 
                placeholder="–ù–∞–ø—Ä–∏–∫–ª–∞–¥: —è–±–ª—É–∫–æ, –±–∞–Ω–∞–Ω, —è–±–ª—É–∫–æ, –∞–ø–µ–ª—å—Å–∏–Ω, –±–∞–Ω–∞–Ω, —è–±–ª—É–∫–æ"
            >
            <p class="hint">üí° –†–æ–∑–¥—ñ–ª—è–π—Ç–µ –µ–ª–µ–º–µ–Ω—Ç–∏ –∫–æ–º–∞–º–∏</p>
        </div>

        <button onclick="countOccurrences()">–ü—ñ–¥—Ä–∞—Ö—É–≤–∞—Ç–∏ –≤—Ö–æ–¥–∂–µ–Ω–Ω—è</button>

        <div class="results" id="results">
            <h2>üìä –†–µ–∑—É–ª—å—Ç–∞—Ç–∏</h2>
            <div class="array-display">
                <strong>–ú–∞—Å–∏–≤:</strong> <span id="originalArray"></span>
            </div>
            <ul class="occurrences-list" id="occurrencesList"></ul>
        </div>
    </div>

    <script>
        // –§—É–Ω–∫—Ü—ñ—è –¥–ª—è –ø—ñ–¥—Ä–∞—Ö—É–Ω–∫—É –≤—Ö–æ–¥–∂–µ–Ω—å –∫–æ–∂–Ω–æ–≥–æ –µ–ª–µ–º–µ–Ω—Ç–∞ –≤ –º–∞—Å–∏–≤—ñ
        function countOccurrences() {
            const input = document.getElementById('arrayInput').value;
            
            // –Ø–∫—â–æ –ø–æ–ª–µ –ø–æ—Ä–æ–∂–Ω—î, –≤–∏–∫–æ—Ä–∏—Å—Ç–æ–≤—É—î–º–æ –ø—Ä–∏–∫–ª–∞–¥
            const arrayString = input.trim() || '—è–±–ª—É–∫–æ, –±–∞–Ω–∞–Ω, —è–±–ª—É–∫–æ, –∞–ø–µ–ª—å—Å–∏–Ω, –±–∞–Ω–∞–Ω, —è–±–ª—É–∫–æ, –≥—Ä—É—à–∞, –±–∞–Ω–∞–Ω';
            
            // –†–æ–∑–±–∏–≤–∞—î–º–æ —Ä—è–¥–æ–∫ –Ω–∞ –º–∞—Å–∏–≤ —ñ –æ—á–∏—â–∞—î–º–æ –≤—ñ–¥ –ø—Ä–æ–±—ñ–ª—ñ–≤
            const array = arrayString.split(',').map(item => item.trim()).filter(item => item !== '');
            
            if (array.length === 0) {
                alert('–ë—É–¥—å –ª–∞—Å–∫–∞, –≤–≤–µ–¥—ñ—Ç—å —Ö–æ—á–∞ –± –æ–¥–∏–Ω –µ–ª–µ–º–µ–Ω—Ç!');
                return;
            }
            
            // –ü—ñ–¥—Ä–∞—Ö—É–Ω–æ–∫ –≤—Ö–æ–¥–∂–µ–Ω—å –∑–∞ –¥–æ–ø–æ–º–æ–≥–æ—é –æ–±'—î–∫—Ç–∞
            const occurrences = {};
            array.forEach(element => {
                occurrences[element] = (occurrences[element] || 0) + 1;
            });
            
            // –ê–ª—å—Ç–µ—Ä–Ω–∞—Ç–∏–≤–Ω–∏–π –º–µ—Ç–æ–¥ –≤–∏–∫–æ—Ä–∏—Å—Ç–æ–≤—É—é—á–∏ Map
            // const occurrencesMap = new Map();
            // array.forEach(element => {
            //     occurrencesMap.set(element, (occurrencesMap.get(element) || 0) + 1);
            // });
            
            // –í—ñ–¥–æ–±—Ä–∞–∂–∞—î–º–æ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–∏
            displayResults(array, occurrences);
        }

        // –§—É–Ω–∫—Ü—ñ—è –¥–ª—è –≤—ñ–¥–æ–±—Ä–∞–∂–µ–Ω–Ω—è —Ä–µ–∑—É–ª—å—Ç–∞—Ç—ñ–≤
        function displayResults(array, occurrences) {
            const resultsDiv = document.getElementById('results');
            const originalArraySpan = document.getElementById('originalArray');
            const occurrencesList = document.getElementById('occurrencesList');
            
            // –í—ñ–¥–æ–±—Ä–∞–∂–∞—î–º–æ –æ—Ä–∏–≥—ñ–Ω–∞–ª—å–Ω–∏–π –º–∞—Å–∏–≤
            originalArraySpan.textContent = `[${array.join(', ')}]`;
            
            // –û—á–∏—â–∞—î–º–æ –ø–æ–ø–µ—Ä–µ–¥–Ω—ñ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–∏
            occurrencesList.innerHTML = '';
            
            // –°–æ—Ä—Ç—É—î–º–æ –µ–ª–µ–º–µ–Ω—Ç–∏ –∑–∞ –∫—ñ–ª—å–∫—ñ—Å—Ç—é –≤—Ö–æ–¥–∂–µ–Ω—å (–≤—ñ–¥ –±—ñ–ª—å—à–æ–≥–æ –¥–æ –º–µ–Ω—à–æ–≥–æ)
            const sortedOccurrences = Object.entries(occurrences).sort((a, b) => b[1] - a[1]);
            
            // –°—Ç–≤–æ—Ä—é—î–º–æ —Å–ø–∏—Å–æ–∫ –µ–ª–µ–º–µ–Ω—Ç—ñ–≤ –∑ —ó—Ö –∫—ñ–ª—å–∫—ñ—Å—Ç—é
            sortedOccurrences.forEach(([element, count]) => {
                const li = document.createElement('li');
                li.className = 'occurrence-item';
                li.innerHTML = `
                    <span class="element">${element}</span>
                    <span class="count">${count} ${count === 1 ? '–≤—Ö–æ–¥–∂–µ–Ω–Ω—è' : count < 5 ? '–≤—Ö–æ–¥–∂–µ–Ω–Ω—è' : '–≤—Ö–æ–¥–∂–µ–Ω—å'}</span>
                `;
                occurrencesList.appendChild(li);
            });
            
            // –ü–æ–∫–∞–∑—É—î–º–æ –±–ª–æ–∫ —Ä–µ–∑—É–ª—å—Ç–∞—Ç—ñ–≤
            resultsDiv.classList.add('show');
            
            // –í–∏–≤–æ–¥–∏–º–æ –≤ –∫–æ–Ω—Å–æ–ª—å –¥–ª—è —Ä–æ–∑—Ä–æ–±–Ω–∏–∫—ñ–≤
            console.log('–ú–∞—Å–∏–≤:', array);
            console.log('–ü—ñ–¥—Ä–∞—Ö—É–Ω–æ–∫ –≤—Ö–æ–¥–∂–µ–Ω—å:', occurrences);
        }

        // –î–æ–¥–∞—î–º–æ –º–æ–∂–ª–∏–≤—ñ—Å—Ç—å –∑–∞–ø—É—Å–∫—É –ø–æ Enter
        document.getElementById('arrayInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                countOccurrences();
            }
        });

        // –ü—Ä–∏–∫–ª–∞–¥ –≤–∏–∫–æ—Ä–∏—Å—Ç–∞–Ω–Ω—è –ø—Ä–∏ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—ñ —Å—Ç–æ—Ä—ñ–Ω–∫–∏
        window.addEventListener('load', function() {
            // –ê–≤—Ç–æ–º–∞—Ç–∏—á–Ω–æ –ø–æ–∫–∞–∑—É—î–º–æ –ø—Ä–∏–∫–ª–∞–¥
            setTimeout(() => {
                document.getElementById('arrayInput').value = '—è–±–ª—É–∫–æ, –±–∞–Ω–∞–Ω, —è–±–ª—É–∫–æ, –∞–ø–µ–ª—å—Å–∏–Ω, –±–∞–Ω–∞–Ω, —è–±–ª—É–∫–æ, –≥—Ä—É—à–∞, –±–∞–Ω–∞–Ω';
                countOccurrences();
            }, 500);
        });
    </script>
</body>
</html>
